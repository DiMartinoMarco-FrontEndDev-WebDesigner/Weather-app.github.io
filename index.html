<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Città" spellcheck="false">
            <button class="search-button"><img src="images/search.png" alt="c' è un problema nel caricamento dell' immagine"></button>
        </div>

        <div class="error">
            <p>Nome città non valido</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="c' è un problema nel caricamento dell' immagine">
            <h1 class="temp">16°c</h1>
            <h2 class="city">Napoli</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="c' è un problema nel caricamento dell' immagine">

                    <div>
                        <p class="humidity">36%</p>
                        <p>Umidità</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="c' è un problema nel caricamento dell' immagine">

                    <div>
                        <p class="wind">29 km/h</p>
                        <p>Velocità Vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
